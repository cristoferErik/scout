<div th:fragment="modal-save-update" id="modal1" class="modal">

    <div class="card-form">
        <div class="box-modal ">
            <form class="module" action="/utente/save_utente" method="post">
                <div class="items">
                    <div class="item center dark-item">
                        <h2 for="cercare">Utente</h2>
                        <input type="hidden" name="utenteId" id="utenteId" />
                    </div>
                </div>
                <div class="items">
                    <div class="separate dark-item">
                        <div>
                            <div class="item">
                                <label for="nomeUtente">Nome</label>
                                <input type="text" name="nomeUtente" id="nomeUtente"></input>
                            </div>
                            <div class="item">
                                <label for="cognome">Cognome</label>
                                <input type="text" name="cognome" id="cognome"></input>
                            </div>
                            <div class="item">
                                <label for="indirizzo">Indirizzo</label>
                                <input type="text" name="indirizzo" id="indirizzo"></input>
                            </div>
                            <div class="item">
                                <label for="telefono">Telefono</label>
                                <input type="text" name="telefono" id="telefono"></input>
                            </div>
                            <div class="item">
                                <label for="email">email</label>
                                <input type="email" name="email" id="email"></input>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="items  dark-item">
                    <div class="separate item right">
                        <button class="button green" type="submit" name="action" value="invia">Salva</button>
                        <button class="button dark-red" type="button" name="action" value="anulla"
                            onclick="closeModal('modal1')">anulla</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
