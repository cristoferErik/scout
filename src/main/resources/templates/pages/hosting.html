<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{modules/head}"></head>
<body>
    <!--alt + 126 = ~ -->
    <div class="wrapper">
      <header th:replace="~{modules/menu}"></header>
      <div class="container">
        <div class="container">
            <div class="card">
                <div class="container box ">
                    <div>
                        <h2 for="cercare">Hosting</h2>
                    </div>
                </div>
                <div class="container box right">
                    <form class="container-ricerca" action="/hosting" method="GET">
                        <div class="ricerca">
                            <label for="nome">cercare per nome:</label>
                            <input type="text" name="nome" th:value="${nome}" id="nome" />
                            <input type="hidden" name="idUtente" th:value="${idUtente}" />
                        </div>
                        <div class="ricerca right">
                            <button class="button green" type="submit">cercare</button>
                        </div>
                    </form>
                </div>
                <div class="box dim">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Url</th>
                                <th>Username</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="hosting : ${listHosting}">
                                <td th:text="${hosting.id}"></td>
                                <td th:text="${hosting.nome}"></td>
                                <td th:text="${hosting.url}"></td>
                                <td th:text="${hosting.hUsername}"></td>
                                <td th:text="${hosting.hPassword}"></td>
                                <td>
                                    <button type="button" class="button light-blue"
                                        onclick="openModal('modal1'); getDataHosting(this,'modal1','add');">update</button>
                                </td>
                                <td>
                                    <button type="button" class="button check-color"
                                        onclick="openModal('modal2'); getDataHosting(this,'modal2','add');">check</button>
                                </td>
                                <td>
                                    <button type="button" class="button danger-color"
                                        onclick="openModal('modal3'); getDataHosting(this,'modal3','add');">remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="container box">
                    <nav th:replace="~{pagination/paginator}"></nav>
                </div>
                <div class="container box right">
                    <button type="button" class="button green" 
                    onclick="openModal('modal1'); getData(this);">Aggiungere</button>
                </div>
            </div>
        </div>
        <div th:replace="~{hosting-modal/hosting-modals :: modal-save-update}"></div>
        <div th:replace="~{hosting-modal/hosting-modals :: modal-check}"></div>
        <div th:replace="~{hosting-modal/hosting-modals :: modal-remove}"></div>
    </div>
    <script th:src="@{js/modal.js}"></script>
    <script th:src="@{js/forms/hosting/Hosting.js}"></script>
</body>
