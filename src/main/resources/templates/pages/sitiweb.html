<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{modules/head}"></head>

<body>
    <div class="wrapper">
        <header th:replace="~{modules/menu}"></header>
        <div class="card">
            <div class="box">
                <div>
                    <h2 for="cercare">Siti webs</h2>
                </div>
                <input disabled type="hidden" id="idHosting" th:value="${idHosting}">
            </div>
            <div class="box">
                <table class="table" id="table1">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Url</th>
                            <th>descrizione</th>
                            <th>Update</th>
                            <th>Check</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody1">
                         <!--Inserimento dei dati-->
                    </tbody>
                </table>
            </div>
            <div class="container box ">
                <button type="button" class="button green right"
                    onclick="openModal('modal1'); getData(this);">Aggiungere</button>
            </div>
        </div>
            <div th:replace="~{sitioweb-modal/sitioweb-modal :: modal-save-update}"></div>
            <div th:replace="~{sitioweb-modal/sitioweb-modal :: modal-check}"></div>
            <div th:replace="~{sitioweb-modal/sitioweb-modal :: modal-remove}"></div>
        </div>
    </div>
    <script th:src="@{js/modal.js}"></script>
    <footer th:replace="~{modules/footer}"></footer>
    <script th:src="@{js/Tables/SitiWeb.js}"></script>
    <script th:src="@{js/forms/siti_web/SitiWeb.js}"></script>
</body>
