<div th:fragment="modal-save-update" id="modal1" class="modal">
    <div class="card-form">
        <div class="box-modal ">
            <form class="module" method="post" id="formServizio">
                <div class="items">
                    <div class="item center dark-item">
                        <h2 for="id">Servizio</h2>
                        <input type="hidden" name="id" id="id" />
                    </div>
                </div>
                <div class="items">
                    <div class="separate dark-item">
                        <div>
                            <div class="item">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" id="nome"></input>
                            </div>
                            <div class="item">
                                <label for="descrizione">descrizione</label>
                                <textarea name="descrizione" id="descrizione"
                                    placeholder="aggiunge una descrizzione"></textarea>
                            </div>
                            <div class="item">
                                <label for="costo">costo</label>
                                <input type="text" name="costo" id="costo"></input>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="items  dark-item">
                    <div class="separate item right">
                        <button class="button green" type="button" onclick="saveFormServizio(event);">Salva</button>
                        <button class="button dark-red" type="button" name="action" value="anulla"
                            onclick="closeModal('modal1')">anulla</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:fragment="modal-check" id="modal2" class="modal">

    <div class="card-form">
        <div class="box-modal " id="checkServizio">
            <div class="module">
                <div class="items">
                    <div class="item center dark-item">
                        <h2 for="id">Servizio</h2>
                    </div>
                </div>
                <div class="items">
                    <div class="separate dark-item">
                        <div class="item">
                            <label for="nome">Nome</label>
                            <input type="text" readonly name="nome" id="nome"></input>
                        </div>
                        <div class="item">
                            <label for="descrizione">descrizione</label>
                            <textarea readonly name="descrizione" id="descrizione"
                                placeholder="aggiunge una descrizzione"></textarea>
                        </div>
                        <div class="item">
                            <label for="costo">costo</label>
                            <input type="text" readonly name="costo"></input>
                        </div>
                        <div class="item">
                            <label for="dataCreazione">creazione </label>
                            <input type="text" readonly name="dataCreazione"></input>
                        </div>
                        <div class="item">
                            <label for="dataAggiornamento">Last Update </label>
                            <input type="text" readonly name="dataAggiornamento"></input>
                        </div>
                    </div>
                </div>
                <div class="items  dark-item">
                    <div class="separate item">
                        <button class="button dark-red right" type="button" name="action" value="anulla"
                            onclick="closeModal('modal2')">anulla</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div th:fragment="modal-remove" id="modal3" class="modal">
    <div class="card-form">
        <div class="box-modal">
            <form class="module" method="Post" id="formDeleteServizio">
                <input type="hidden" method="post">
                <div class="items">
                    <div class="item center dark-item">
                        <h2 for="cercare">Sei sicuro di eliminare questo Servizio</h2>
                        <input type="hidden" name="id" />
                    </div>
                </div>
                <div class="items">
                    <div class="separate dark-item">
                        <div class="item">
                            <label for="id">Id</label>
                            <input type="text" readonly name="id" id="id"></input>
                        </div>
                        <div class="item">
                            <label for="nome">Nome</label>
                            <input type="text" readonly name="nome" id="nome"></inpu>
                        </div>
                    </div>
                </div>
                <div class="items">
                    <div class="item center dark-item">
                        <img class="claimers" th:src="@{/images/claimers/warning-svgrepo-com.svg}" alt="">
                    </div>
                </div>
                <div class="items  dark-item">
                    <div class="separate item right">
                        <button class="button green" type="button" onclick="deleteServizio();">Elimina</button>
                        <button class="button dark-red" type="button" name="action" value="anulla"
                            onclick="closeModal('modal3')">anulla</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
